<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">mysite</h5>
      <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="{% url 'info:info' %}">Главная</a>
      <a class="p-2 text-dark" href="{% url 'guitars:index' %}">Гитары</a>
      <a class="p-2 text-dark" href="{% url 'info:wishs' %}">Напиши что-то для меня =)</a>
    </div>

    <div class="container">

      {% block content %}{% endblock %}
      
    </div>
  
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <img class="mb-2" src="" alt="" width="24" height="24">
          <small class="d-block mb-3 text-muted">&copy; 2020</small>
        </div>
        <div class="col-6 col-md">
          <h5>Подвал сайта</h5>
          <ul class="list-unstyled text-small">
            <li><a class="text-muted" href="https://vk.com/id79773428">Мой ВК</a></li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <h5>Добавлю различные штуки в будущем</h5>
          <ul class="list-unstyled text-small">
            <li><a class="text-muted" href="{% url 'guitars:index' %}">А пока снова ссылка на гитары</a></li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <h5>Конец подвала сайта</h5>
          <ul class="list-unstyled text-small">
            <li><a class="text-muted" href="#">А пока что пусто</a></li>
          </ul>
        </div>
      </div>
    </footer>
</body>
</html>
